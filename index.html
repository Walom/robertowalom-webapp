<html>
    <head>
        <script
            src="https://code.jquery.com/jquery-3.6.0.min.js"
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
            crossorigin="anonymous"></script>
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/fonts-and-icons.css">
        <link rel="stylesheet" href="fonts/icomoon/style.css">
        <title>Roberto-fy</title>
    </head>
    <body>
        <div id="nav-left-panel">
            <div id="collapsable-menu-panel">
                <span class="icon-dots-three-horizontal"></span>
            </div>
            <div id="iconed-main-links-panel">
                <div class="iconed-link">
                    <span class="icon-home3 icon"></span>
                    <span class="text">Home</span>
                </div>
                <div class="iconed-link">
                    <span class="icon-compass2 icon"></span>
                    <span class="text">Browse</span>
                </div>
                <div class="iconed-link">
                    <span class="icon-feed icon"></span>
                    <span class="text">Radio</span>
                </div>
            </div>
            <div id="your-library-panel">
                <div id="library-title">
                    YOUR LIBRARY
                </div>
                <div id="library-content">
                    <div class="library-item">
                        Made for You
                    </div>
                    <div class="library-item">
                        Recently Played
                    </div>
                    <div class="library-item">
                        Liked Songs
                    </div>
                    <div class="library-item">
                        Albums
                    </div>
                    <div class="library-item">
                        Artists
                    </div>
                    <div class="library-item">
                        Podcasts
                    </div>
                </div>
            </div>
            <div id="playlists-panel">
                <div id="playlists-title">
                    PLAYLISTS
                </div>
                <div id="playlists-content">
                    <div class="playlist-item">
                        Roadtrip beats
                    </div>
                    <div class="playlist-item">
                        Portuguese Axe
                    </div>
                    <div class="playlist-item">
                        Pega fogo na roda
                    </div>
                </div>
            </div>
            <div id="new-playlist-panel">
                <span class="icon-add-outline"></span>
                <span class="text">New Playlist</span>
            </div> 
        </div>
        <div id="content-right-panel">
            <div id="content-header">
                <div id="main-info">
                    <div id="artist-label">
                        <span id="text-label">PROGRAMMER</span>
                        <span class="icon-check_circle"></span>
                    </div>
                    <div id="artist-name">
                        <h1>Roberto Arias-Yacupoma</h1>
                    </div>
                    <div id="action-panel">
                        <div id="main-action-buttons">
                            <div id="hire-button">
                                HIRE
                            </div>
                            <div id="contact-button">
                                CONTACT
                            </div>
                            <div id="more-options-button">
                                <span class="icon-dots-three-horizontal"></span>
                            </div>
                        </div>
                        <div id="monthly-listeners">
                            <div id="monthly-listeners-label">MONTHLY LINES OF CODE</div>
                            <div id="monthly-listeners-count">46,851</div>
                        </div>
                    </div>
                </div>
                <div id="content-tabs">
                    <div class="content-tab selected">
                        <span class="text-value">OVERVIEW</span>
                        <div class="tiny-green-selection-border"></div>
                    </div>
                    <div class="content-tab">
                        <span class="text-value">FANS ALSO LIKE</span>
                        <div class="tiny-green-selection-border"></div>
                    </div>
                    <div class="content-tab">
                        <span class="text-value">ABOUT</span>
                        <div class="tiny-green-selection-border"></div>
                    </div>
                    <div class="content-tab">
                        <span class="text-value">CONCERTS</span>
                        <div class="tiny-green-selection-border"></div>
                    </div>
                </div>
            </div>
            <div id="content-tab-details">

            </div>
        </div>
    </body>
</html>
